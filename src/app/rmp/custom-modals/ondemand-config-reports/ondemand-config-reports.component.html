  <div class="modal fade" id="onDemandScheduleConfigurableModal" tabindex="-1" role="dialog" aria-labelledby="onDemandScheduleConfigurableModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="onDemandScheduleConfigurableModal">Configurble DDM report parameters set up</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row ">
          <label for="reportName" class="col-xs-5">DDM Name:</label>
          <div class="col-xs-7">
            <input name="ddmName" id="ddmName" class="form-control form-control-lg" type="text" style="width: 100%" [(ngModel)]="odcName" readonly="all"/>
          </div>
        </div>

        <div class="row ">
          <label for="requestNumber" class="col-xs-5">Request No:</label>
          <div class="col-xs-7">
            <input name="requestNumber" id="reportName" class="form-control form-control-lg" type="text" style="width: 100%" [(ngModel)]="odcRequestNumber" readonly="all"/>
          </div>
        </div>

        <div class="row ">
          <label for="title" class="col-xs-5">Title:</label>
          <div class="col-xs-7">
            <input name="title" id="title" class="form-control form-control-lg" type="text" style="width: 100%" readonly="all"
            [(ngModel)]="odcTitle"/>
          </div>
        </div>

        <div *ngIf="isLoading" style="height:50%;width:100%;display: flex;align-items: center;justify-content: center;padding: 15px;">
          <mat-spinner></mat-spinner>
        </div> 

        <div class="dynamicRows" *ngIf="!isLoading">
          <div class="row">
            <label for="reportName" class="col-xs-5">Sheet name:</label>
            <div class="col-xs-7">
              <select class="form-control" name="sheetNames" style="background-color: #FFF;width: 100%;height: 100%;"
              (change)="setSheetValues($event)">
                <option *ngFor="let sn of sheetNames" [value]="sn">{{sn}}</option>
              </select>
            </div>
          </div>

          <!-- <div *ngIf="!saveSettingsData && isLoading" style="height:50%;width:100%;display: flex;align-items: center;justify-content: center;padding: 15px;"> -->
              
          <!-- <div *ngIf="miniSpinner" style="height:50%;width:100%;display: flex;align-items: center;justify-content: center;padding: 15px;">
            <mat-spinner></mat-spinner>
          </div> 
        && !miniSpinner -->

          <div *ngIf="odcColumns " class="">
            <div *ngFor="let odc of odcColumns;let i=index">
              <div class="row">
                <label for="title" class="col-xs-5">{{odc}}:</label>
                <div class="col-xs-7 odcValues" >
                  <input name="title" id="title" class="form-control form-control-lg" *ngIf="saveSettingsData && saveSettingsData.length" type="text" style="width: 100%" [value]="saveSettingsData[0][i]"/>
                  <input name="title" id="title" class="form-control form-control-lg" *ngIf="saveSettingsData && !saveSettingsData.length" type="text" style="width: 100%"/>
                </div>
              </div>
            </div>
          </div>

          <!-- <div *ngIf="dupeBody" class="">
            <div *ngFor="let row of dupeBody['data'];let i=index">
              <div class="row">
                <label for="title" class="col-xs-5">{{row[sn][column_properties]}}</label>
                <div class="col-xs-7">
                  <input name="title" id="title" class="form-control form-control-lg" type="text" style="width: 100%" readonly="all"
                  [(ngModel)]="row[sn][column_properties]"/>
                </div>
              </div>
            </div>
          </div> -->

        </div>


        


        </div>
<!-- ------------------------------------------------------------------------------------------------------- -->

      <!----------------------------------Modal footer------------------------------------------------>

      <div class="modal-footer mt-0 mr-4">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="updateOnDemandConfigurable()">Schedule report</button>
        <button type="button" class="btn btn-secondary button-uniform" (click)="updateSaveSettings()">Save settings</button>
      </div>
  </div>
</div>
