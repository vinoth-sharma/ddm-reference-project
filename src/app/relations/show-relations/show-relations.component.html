<div class="modal-container">
  <div class="modal-header">
     Edit Relation
    <mat-icon style="cursor:pointer;" (click)="onNoClick();">close</mat-icon>
  </div>
  <div class="modal-body">
<div style="height:100%" *ngIf="!isLoading">
  <div class="list-semantic">
    <mat-accordion>
        <mat-expansion-panel [expanded]="false" *ngFor="let relation of relationships">
            <mat-expansion-panel-header>
              <span>Left Table: {{relation['left_table']}}</span>
              <span>Type: {{relation['type_of_join']}}</span>
              <span>Right Table: {{relation['right_table']}}</span>
              <button mat-stroked-button mat-icon-button aria-label="Delete join" class="m-left" isRoundButton="true"
              (click)="deleteRelation(relation.relationship_id)">
               <mat-icon>delete</mat-icon>
             </button>
  
             <button mat-stroked-button mat-icon-button aria-label="Delete join" class="m-left" isRoundButton="true"
             (click)="editRow(i)">
              <mat-icon>edit</mat-icon>
            </button>
            </mat-expansion-panel-header>
            <div>Relations:</div>
            <div class="mapped-table" *ngFor="let list of relation.relationship_list">
               <span>Primary Key: {{list['primary_key']}}</span>
               <span>Operator: {{list['operator']}}</span>
               <span>Foreign Key: {{list['foreign_key']}}</span>
            </div>

         
        </mat-expansion-panel>
    </mat-accordion>
  </div>
 </div>
 <div *ngIf="isLoading" style="padding: 0px">
  <mat-progress-spinner style="left:40%;top:40%;" mode="indeterminate"></mat-progress-spinner>
</div>
</div>

<div class="modal-footer">
  <button mat-raised-button style="margin-right: 20px;" (click)="onNoClick();">Cancel</button>
  <!-- <button mat-raised-button (click)="onCreate()">Create</button> -->
</div>

</div>
