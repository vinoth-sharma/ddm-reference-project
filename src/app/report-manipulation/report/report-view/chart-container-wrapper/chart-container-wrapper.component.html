
<!-- Bar Chart -->
<div id="barChart" class="barChart" *ngIf="data.type === 'bar'">
    <app-bar-chart 
      [selectorDiv] = "'barChart'"
      [barChartData] = "barChartData"
      [barColor] = "'blue'"
      [yAxisLabel] = "'Population (M)'"
      [xAxisLabel]="'Year'"
      [chartTitle]="'Sample Bar Chart'"></app-bar-chart>
</div>

  <!-- Line Chart -->
  <div id="lineChart" class="lineChart" *ngIf="data.type === 'line'">
    <app-line-chart 
      [selectorDiv]="'lineChart'"
      [lineChartData]="lineChartData"
      [lineColor] = "'#ff0000'"
      [yAxisLabel]="'Population (M)'"
      [xAxisLabel]="'Year'"
      [chartTitle]="'Sample Line Chart'"></app-line-chart>
  </div>
  

  <!-- Pie Chart -->
  <div id="pieChart" class="pieChart" *ngIf="data.type === 'pie'">
    <app-pie-chart 
      [selectorDiv] = "'pieChart'"
      [pieChartData]="pieChartData"
      [chartTitle]="'Sample Pie Chart'"
      ></app-pie-chart>
  </div>
  
  <!-- Scatter Plot -->
  <div id="scatterPlot" class="scatterPlot" *ngIf="data.type === 'scatter'">
    <app-scatter-plot
      [selectorDiv]="'scatterPlot'"
      [scatterPlotData]="scatterPlotData"
      [xAxisLabel]="'Year'"
      [yAxisLabel]="'Population (M)'"
      [dotColor]="'#fe4b83'"
      [chartTitle]="'Sample Scatter Plot'">
    </app-scatter-plot>
  </div>
