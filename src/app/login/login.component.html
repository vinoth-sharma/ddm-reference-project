
<header>
     <!-- img-rounded?? -->
    <img src= "assets/OFT_Logo.jpg" class="img-logo ">
    <div class="lc-hstyles">Distribution Data Mart</div>
</header>
<body>
    <div id="login" >
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-lg-6">
                    <div id="login-box" class="col-lg-12">
                        <form id="login-form" class="form" >
                            <h2 class="h2">Sign In </h2>
                            <div class="form-group">
                                <label for="username" class="txt">Username:</label><br>
                                <input type="text" [(ngModel)]="username" name="username" placeholder=" " class="form-control" 
                                required maxlength="6" >
                            </div>
                            <div class="form-group">
                                <label for="password" class="txt">Password:</label><br>
                                <input type="password" [(ngModel)]="password" name="password"  placeholder=" " class="form-control" 
                                required maxlength="15" >
                            </div>
                            <div class="form-group">
                             <input type="submit" name="submit lc-istyles" class="button " value="Sign In" [disabled]="isDisabled" >
                            <!-- <button ng-disabled="isDisabled" ng-click="isDisabled=true" type="submit" class="lc-bstyles">Submit</button> -->
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div >  <img src= "assets/spinner.gif" class="spinner" *ngIf="loading" > </div>  -->
        <!-- style="padding: 0px;width: 100%;height: 100%;" -->
        <div *ngIf="loading" class="spinner"  >
            <mat-progress-spinner style="top:40%;" mode="indeterminate"></mat-progress-spinner>
          </div>
    </div>
    <ngx-spinner bdColor= "rgba(51,51,51,0.8)" size= "default" color= "#fff" type= "line-spin-clockwise-fade"></ngx-spinner>
</body>
