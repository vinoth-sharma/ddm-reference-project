<div class="report-view-wrapper">

  <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" headerPosition="below">
    <mat-tab *ngFor="let sheet of sheets; let index = index" [label]="sheet.sheetName">
      <ng-template mat-tab-label>
        <div style="font-size:16px" (contextmenu)="tabClicked($event)">{{ sheet.sheetName }}</div>
        <button type="button" class="btn" id="delete" (click)="openDeleteSheetDailog(index)"
        style="background-color: unset;">
          <i class="material-icons" style="font-size:20px;line-height: unset;">clear</i>
        </button>
      </ng-template>
      <ng-template matTabContent>

        <app-table-container-wrapper [sheetData]="sheet"></app-table-container-wrapper>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <div id="sheetClickedOpts" class="dropdown-content" *ngIf="showSheetRenameOpt">
    <a (click)="openRenameSheetDailog()">Rename</a>
    <a (click)="openDeleteSheetDailog(-1)">Delete</a>
  </div>
  
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Connection error. Try again later
    </div>
  </div>
</div>
