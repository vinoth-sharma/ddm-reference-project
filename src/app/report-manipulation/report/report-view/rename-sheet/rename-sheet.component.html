<div class="modal-container">
  <div class="modal-header">
    Rename Sheet
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body">
    <div style="text-align: center;padding: 18px;">
      <mat-form-field appearance="outline" style="width: 270px;">
        <mat-label>New sheet name</mat-label>
        <input matInput type="text" [(ngModel)]="sheetName" inputNameValidator maxlength="20">

      </mat-form-field>
      <p *ngIf="!isEmpty() && validateSheetName()" style="color: red;margin-top: -12px;font-weight: 600;">
        Sheet name already exists,Please provide new sheet name.
      </p>
      <p *ngIf="isEmpty()" style="color: red;margin-top: -12px;font-weight: 600;">
        Please enter the valid Sheet name.
      </p>
      <h5 style="color: gray;font-weight: 600;">Note: Max length of Sheet name is 20 characters containers only [a-b],[A-Z],[0-9],_(Underscore)</h5>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button 
    (click)="closeDailog();"
    style="margin-right: 10px;"
    [cssBtn]="'cancel'">Cancel</button>
    <button mat-raised-button 
     [disabled]="validateSheetName() || isEmpty()"
     [paramFlag]="validateSheetName()  || isEmpty()?true:false"
    (click)="renameSheet();"
    [cssBtn]="'ok'">Rename sheet</button>
  </div>
</div>
