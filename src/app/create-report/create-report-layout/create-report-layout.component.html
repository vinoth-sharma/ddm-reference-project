<div id="create-report-wrapper" style="margin-left:26px;">
  <div style="margin-bottom: 1%;">
    <mat-slide-toggle [(ngModel)]="isCopyPaste" color="primary" *ngIf="!isNewSheetFrExistingRepo"> 
        Copy-paste existing SQL
    </mat-slide-toggle>
  </div>
  <div [hidden]="isPreview || isCopyPaste">
      <button class="btn btn-primary mb-3" *ngIf="!isDqm" type="button" (click)="getRequestDetails()"
       data-toggle="modal" data-target="#requestDetailModal"
      >Request Details</button>
      <button class="btn btn-primary mb-3" type="button" (click)="stepper.reset();resetQuery()" 
      style="width:120px;margin-left: 25px">Reset</button>
    <div class="stepper">
        <mat-vertical-stepper #stepper>
          <mat-step label="SELECT TABLES">
            <app-select-tables (enablePreview)="enablePreview($event)" [fromType]="'report'"></app-select-tables>
          </mat-step>
          <mat-step label="ADD CONDITIONS">
            <app-add-conditions></app-add-conditions>
          </mat-step>
          <mat-step label="ADD CALCULATED FIELDS">
            <app-create-calculated-column></app-create-calculated-column>
          </mat-step>
          <mat-step label="ADD AGGREGATIONS">
            <app-apply-aggregations > </app-apply-aggregations>
            <!-- (previousValues)=setPreviousFormula($event) -->
          </mat-step>         
          <mat-step label="ORDER BY">
            <app-order-by> </app-order-by>
          </mat-step>
        </mat-vertical-stepper>
    </div>
  </div>

  <div [hidden]="!isPreview" class="preview-wrapper">
    <mat-icon (click)="goBack()" class="back-btn pointer">arrow_back</mat-icon>
    <mat-table #table [dataSource]="dataSource" *ngIf="tableData.length">
      <ng-container *ngFor="let column of displayedColumn;let colIndex = index" matColumnDef = "{{column}}">
        <mat-header-cell *matHeaderCellDef title="{{column}}">{{column}}</mat-header-cell>
        <mat-cell *matCellDef="let element" title="{{element[column]}}">{{element[column] ? element[column] : '-'}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumn; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumn;"></mat-row>
    </mat-table>
    <div *ngIf="!tableData.length" class="error-text">{{errorMessage}}</div>
  </div>
  <app-formula (onView)="goToView($event)" [enablePreview]="enableButtons" [copyPaste]="isCopyPaste" [formulaText]="formulaTextarea" [reportType]="isExistingReport" class="adjust-width"></app-formula>
</div>

<app-request-details [details]="requestDetails"></app-request-details>
