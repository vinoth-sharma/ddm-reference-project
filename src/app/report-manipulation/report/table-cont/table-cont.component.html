<div id="table-container">
  <table mat-table matSort [dataSource]="dataSource" #table [hidden]="!dataSource['data'].length">
    <ng-container *ngFor="let col of columns; let colIndex = index" matColumnDef="{{col}}">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        <span>{{col}}</span>
          <i class="material-icons search-icon" (click)="isSearchable(colIndex)">search</i>
          <input type="text" id="column-search" [(ngModel)]="searchItem" *ngIf="searchData && searchData[colIndex] && searchData[colIndex]['isSearchable']"
            (input)="!searchItem ? search(col) : ''" (keyup)="$event.keyCode === 13 ? search(col) : ''" autofocus />
      </th>
      <td mat-cell *matCellDef="let row">{{row[col] ? row[col] : '-'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator class="table-paginator" [hidden]="!dataSource['data'].length" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  <p *ngIf="!dataSource['data'].length" class="no-data">No Data Available</p>
</div>
