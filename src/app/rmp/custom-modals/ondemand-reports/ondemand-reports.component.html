<div class="modal fade" id="onDemandModal" tabindex="-1" role="dialog" aria-labelledby="onDemandModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="onDemandModal">On demand report scheduling</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngIf="isLoading"
        style="height:50%;width:100%;display: flex;align-items: center;justify-content: center;padding: 15px;">
        <mat-spinner></mat-spinner>
      </div>

      <div class="modal-body" *ngIf="!isLoading">
        <label>Are you sure you want to schedule this report?</label>
      </div>
      <!----------------------------------Modal footer------------------------------------------------>

      <div class="modal-footer mt-0 mr-4" *ngIf="!isLoading">
        <button type="button" class="btn btn-success" data-dismiss="modal"
          (click)="startOnDemandSchedule()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>

    </div>
  </div>
</div>
