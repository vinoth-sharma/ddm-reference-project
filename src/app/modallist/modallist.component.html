    <div class="modal fade" id="myModalList" tabindex="-1" role="dialog" aria-labelledby="myModalList" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="left: 125%;bottom:125px">
          <div class="modal-header" style="color:white">
            <h3 class="modal-title" id="myModalList">List of Values</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modallist">
              <input type="text" placeholder="Search table" class="form-control search" (input)="datahere" />
            <ul class="list-group" id="datahere">
              <li class="list-group-item">Table One</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
