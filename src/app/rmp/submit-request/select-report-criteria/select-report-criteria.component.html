<div class="src-header" style="">
    <div>Report Criteria</div>
    <p class="">Selections can be used to generate Vehicle Event Status or Dealer Allocation Requests</p>
</div>

<div class="src-row-1">

    <table style="width: 100%;">
        <!-- <caption>Life Expectancy By Current Age</caption> -->
        <tr>
            <td>
                <div>{{ market_settings.text }}</div>
                <angular4-multiselect [data]="filtered_master_data.market" [(ngModel)]="selected.market"
                [settings]="market_settings">
                <!-- (onSelect)="" (onDeSelect)="" (onSelectAll)="" (onDeSelectAll)=""> -->
                </angular4-multiselect>
            </td>
            <td>
                <div>{{ division_settings.text }}</div>
                <angular4-multiselect [data]="filtered_master_data.division" [(ngModel)]="selected.division"
                [settings]="division_settings">
                <!-- (onSelect)="" (onDeSelect)="" (onSelectAll)="" (onDeSelectAll)=""> -->
                </angular4-multiselect>
            </td>
            <td>
                <div>{{ region_settings.text }}</div>
                <angular4-multiselect [data]="filtered_master_data.region" [(ngModel)]="selected.region"
                [settings]="region_settings">
                <!-- (onSelect)="" (onDeSelect)="" (onSelectAll)="" (onDeSelectAll)=""> -->
                </angular4-multiselect>
            </td>
            <td>
                <div>{{ zone_settings.text }}</div>
                <angular4-multiselect [data]="filtered_master_data.zone" [(ngModel)]="selected.zone"
                [settings]="zone_settings">
                <!-- (onSelect)="" (onDeSelect)="" (onSelectAll)="" (onDeSelectAll)=""> -->
                </angular4-multiselect>
            </td>
            <td>
                <div>{{ area_settings.text }}</div>
                <angular4-multiselect [data]="filtered_master_data.area" [(ngModel)]="selected.area"
                [settings]="area_settings">
                <!-- (onSelect)="" (onDeSelect)="" (onSelectAll)="" (onDeSelectAll)=""> -->
                </angular4-multiselect>
            </td>
        </tr>
        <tr>
            <td>
                <div>{{ gmma_settings.text }}</div>
                <angular4-multiselect [data]="filtered_master_data.gmma" [(ngModel)]="selected.gmma"
                [settings]="gmma_settings">
                <!-- (onSelect)="" (onDeSelect)="" (onSelectAll)="" (onDeSelectAll)=""> -->
                </angular4-multiselect>
            </td>
            <td>
                <div>{{ lma_settings.text }}</div>
                <angular4-multiselect [data]="filtered_master_data.lma" [(ngModel)]="selected.lma"
                [settings]="lma_settings">
                <!-- (onSelect)="" (onDeSelect)="" (onSelectAll)="" (onDeSelectAll)=""> -->
                </angular4-multiselect>
            </td>
            <td colspan="3">
                <div class="first-half">
                    <app-ng-chips></app-ng-chips>
                </div>
                <div class="second-half">
                    <app-ng-chips></app-ng-chips>
                </div>
            </td>
        </tr>
</table>
</div>
