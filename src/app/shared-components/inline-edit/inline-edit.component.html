<input appValidator 
      [ngStyle]="inputStyle"
       id="{{itemID}}" 
       value="{{item | maximumCharacter}}" 
       (dblclick)="onDblClick()" 
       (keyup.enter)="onKeyDown(item,itemID,$event.target.value)" 
       (blur)="onBlur($event)" 
       [readonly]="isReadOnly" 
       [class]="customClass"
       maxlength="50"
      />
