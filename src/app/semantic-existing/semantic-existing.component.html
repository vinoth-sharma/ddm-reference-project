<div id="semantic-existing">
  <table class="table table-striped scroll-area" id="semantic-layers">
    <thead class="header-colors">
      <tr>
        <th class="semantic-table-column1">Semantic Layer</th>
        <th class="semantic-table-column2">Tables
          <button type="button" class="btn print" [disabled]="!semanticLayers.length" (click)="print()">            
            <svg viewBox="0 0 24 24">
              <path fill="#ffffff" d="M19.92,12.08L12,20L4.08,12.08L5.5,10.67L11,16.17V2H13V16.17L18.5,10.66L19.92,12.08M12,20H2V22H22V20H12Z" />
            </svg>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of semanticLayers">
        <td> {{list['sl_name']}} </td>
        <td>
          <span class="mapped-table" *ngFor="let table of list.mapped_tables">{{table}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
