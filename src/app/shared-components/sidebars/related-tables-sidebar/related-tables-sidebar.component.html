<div *ngIf="showSidebar">
  <nav id="relatedSidebar">
    <div class="sidebar-header" >
      <div class="d-inline">
        <h3 class="pl-10 f-15">Related <br/> Tables</h3>
      </div>
      <div class="d-inline"> 
        <span (click)="toggle()" class="pointer float-none">
          <i class="material-icons w-5">keyboard_arrow_left</i>
          <i class="material-icons">keyboard_arrow_left</i>
        </span>
      </div>
    </div>
    <div class="pt-10">
      <label class="pl-10 f-15">
        <b>Tables</b>
      </label>
      <div class="top-header">
        <button class="icon" *ngIf="!showSpinner && relatedTables.length" (click)="getSearchInput($event)" title="Search Table/Column">
          <svg class="search-icon" viewBox="0 0 24 24"> 
            <path fill="#ffffff" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
      </div>
      <div class="p-10"  *ngIf="isCollapsed">
        <input autofocus type="text" id="tableIdSearch" class="form-control" placeholder="Search" (input)="searchTableList($event.target.value)"/>
      </div>
      <div *ngIf="!showSpinner && relatedTables.length" class="scrollable-content">
        <div *ngFor="let data of relatedTables;index as i" class="pl-10">
          <label (click)="showColumns(i);">{{data.mapped_table_name}}</label>   
          <div *ngIf="button == i && isShow" class="pl-15">
            <div *ngFor="let list of data.mapped_column_name">
              <label>{{list}}</label>
            </div> 
          </div>
        </div>
      </div>
      <div *ngIf="!showSpinner && !relatedTables.length" class="text-center">
        No data available
      </div>
    </div>
    <div *ngIf="showSpinner" class="text-center">
      <img src= "assets/spinner.gif" class="spinner">
    </div>
  </nav>
</div>
