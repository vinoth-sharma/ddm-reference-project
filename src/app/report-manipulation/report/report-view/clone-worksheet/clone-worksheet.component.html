<div class="modal-container">
  <div class="modal-header">
    Clone Sheet
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body" style="">
    <div class="opt-container">
      <div class="opt-title">Please select the report name :</div>
      <mat-form-field>

          <input type="text" placeholder="report name" matInput [formControl]="myControl" [matAutocomplete]="auto"
          [(ngModel)]="selected.report_name">
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="reportSelected($event)" 
          [displayWith]="displayFn">
            <mat-option *ngFor="let report of filteredReportNames | async" [value]="report">
                {{ report.report_name }}
              </mat-option>
          </mat-autocomplete>

        <!-- <mat-label>report name</mat-label>
        <mat-select (selectionChange)="reportSelected($event)">
          <mat-option [value]="report.report_id" *ngFor="let report of reportList"> {{ report.report_name }}
          </mat-option>
        </mat-select> -->
      </mat-form-field>
    </div>
    <div class="opt-container">
      <div class="opt-title">Please select the appropriate sheets :</div>
      <mat-form-field>
        <mat-label>Sheet Name</mat-label>
        <mat-select multiple (selectionChange)="sheetSelected($event)">
          <mat-option *ngFor="let sheet of sheetDetails" [value]="sheet.sheet_id">{{ sheet.sheet_name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <fieldset class="rename-sheet-container" *ngIf="renameSheetContainer.length>0">
      <legend style="width:unset;color: #637fc7;border-bottom: unset;margin-bottom: unset;font-weight: 600;">Rename
        selected sheets :</legend>
      <div style="overflow: auto;height: calc(100% - 15px);">
        <div class="rename-row" *ngFor="let row of renameSheetContainer">
          <mat-form-field appearance="outline">
            <mat-label>Existing sheet name</mat-label>
            <input matInput type="text" [(ngModel)]="row.sheet_name" disabled>
          </mat-form-field>
          <div class="center-arrow">-----></div>
          <mat-form-field appearance="outline">
            <mat-label>New sheet name</mat-label>
            <input matInput type="text" [(ngModel)]="row.new_name">
            <mat-hint *ngIf="row.nameExist" style="color:red;"> Sheet name already exists </mat-hint>
          </mat-form-field>
        </div>
      </div>

    </fieldset>
  </div>
  <div class="modal-footer">
    <button mat-raised-button
     style="margin-right: 10px;" 
     (click)="closeDailog();"
     [cssBtn]="'cancel'">
      Cancel
    </button>
    <button mat-raised-button 
    (click)="cloneSheets();" 
    [disabled]="!enableCloneBtn"
    [cssBtn]="'ok'" 
    [paramFlag]="!enableCloneBtn?true:false">
      Clone sheet
    </button>
  </div>
</div>
