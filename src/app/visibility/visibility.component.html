<div class="modal fade" id="visibility" tabindex="-1" role="dialog" aria-labelledby="visibility" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Visibility to User</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="isLoad"  style="padding: 0px;width: 100%;height: 80%;">
          <mat-progress-spinner style="left:40%;top:25%;" mode="indeterminate"></mat-progress-spinner>
        </div>
        <div *ngIf="!isLoad">
          <input type="text" placeholder="Search table" class="form-control search" (input)="filterList($event.target.value)" />
          <div *ngIf="items.length;else notables" class="select-all form-check form-check-inline">
            <input class="form-check-input" type="checkbox" (change)="selectAll($event);isAllChecked()" [checked]="selectValue">
            <label class="form-check-label"><strong>Select All</strong></label>
          </div>

          <ul class="scroll-area">
            <li *ngFor="let item of items" class="list-group-item  form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="{{item.mapped_table_name}}" value="{{item.view_to_admins}}"
                [checked]="item.view_to_admins" (change)="onSelect(item);">
              <label class="form-check-label" for="{{item.mapped_table_name}}">{{item.mapped_table_name}}</label>
            </li>
          </ul>
        </div>
        <ng-template #notables>
          <div class="notables">No tables to show</div>
        </ng-template>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled]="!isEnabled" (click)="resetAll()">Reset</button>
          <button type="button" class="btn btn-primary" [disabled]="!isEnabled" (click)="updateVisibilityDetails()">Apply</button>
        </div>
      </div>
    </div>
  </div>
