<div id="saveAsReportModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title"> Save As </h3>
            <button type="button" class="close" data-dismiss="modal" (click)="reset()">&times;</button>
        </div>
        <div class="modal-body">
          <label>Name</label>
          <input class="form-control" type="text" #nameRef/>
          <label>Description</label>
          <textarea class="form-control" type="text" #descRef></textarea>
      </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reset()">Cancel</button>
          <button type="button" class="btn btn-primary" [disabled]="isEnable()" (click)="updateData()">Save</button>
        </div>
      </div>
    </div>
  </div>
