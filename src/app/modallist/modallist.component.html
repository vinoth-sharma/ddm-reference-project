<!--Modal2-->
<div id="myModalList" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">List of Values</h3>
      </div>
      <div class="modal-body modallist">
        <div *ngIf="Loading" class="text-center">
          <img src="assets/spinner.gif" class="spinner">
        </div>
        <ul *ngIf="items.length && !Loading" class="list-group">
          <li *ngFor="let value of items">
            {{value}}
          </li>
        </ul>
        <div *ngIf="!items.length && !Loading">
          No data available
        </div>

      </div>
      <div class="modal-footer listfooter">
        <button type="button" class="btn btn-primary btnm" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
