<div class="page-position">
  <h3>Reference Data Management</h3>
  <div class="tableFixHead">
    <table class="table table-striped table-hover">
      <div>
        <div class="col-xs-6 p-0">
          <input placeholder="Enter data to search" class="form-control" (input)="filterData()"
            [(ngModel)]="filters.brand" name="filters.brand">
        </div>
        <div class="col-xs-6 p-0">
          <input placeholder="Enter data to search" class="form-control" (input)="filterData()"
            [(ngModel)]="filters.alloc_grp_cd" name="filters.alloc_grp_cd">
        </div>
      </div>
      <thead class="thead">
        <tr class="col-xs-12 p-0">
          <div class="col-xs-12 p-0">
            <div class="col-xs-6 p-0">
              <th>
                <!-- <div class="alignLeft"> -->
                  <b>BRAND</b>
                <!-- </div> -->
              </th>
            </div>
            <div class="col-xs-6 p-0">
              <th>
                <!-- <div class="alignLeft"> -->
                  <b>ALLOC_GROUP_CD</b>
                <!-- </div> -->
              </th>
            </div>
          </div>
        </tr>
      </thead>
      <!-- </div> -->
      <tbody>
        <div class="inter-spacing">
          <tr *ngFor="let element of reports | filterTable: searchObj | orderBy: param:orderType">
            <td class="ddm-report-name">
              <!-- First part -->
              <div class="report-name-edit" *ngIf="!element.clicked">
                <div class="col-xs-9">
                  <p *ngIf="element.brand" title="{{element.brand}}">{{element.brand}}</p>
                </div>
                <!-- <div class="col-xs-3">
                  <a style="font-size:18px" data-toggle="tooltip" title="EDIT" (click)="toggleShowInput('brand')"><i
                      id="ic" class="material-icons pointer">mode_edit</i></a>
                </div> -->
              </div>
              <!-- Second part -->
              <div class="report-name-edit" *ngIf="element.clicked ">
                <div class="col-xs-8">
                  <input maxlength="50" placeholder="Name max 50 characters" [(ngModel)]="element.brand"
                    [value]="element.brand?element.brand:''" (change)="changeReportName($event , element)">
                </div>
                <!-- <div class="col-xs-2">
                  <a data-toggle="tooltip" title="Save" style="color:grey"
                    (click)="changeReportName($event , element)"><i id="ic" class="material-icons pointer">save</i></a>
                </div>
                <div class="col-xs-2">
                  <a data-toggle="tooltip" title="Cancel" style="color:grey" (click)="toggleShowInput('element')"><i
                      id="ic" class="material-icons pointer">cancel</i></a>
                </div> -->
              </div>
            </td>
            <td class="ddm-report-name">
              <!-- First part -->
              <div class="report-name-edit" *ngIf="!element.clicked">
                <div class="col-xs-9">
                  <p *ngIf="element.alloc_grp_cd" title="{{element.alloc_grp_cd}}">{{element.alloc_grp_cd}}</p>
                </div>
                <div class="col-xs-3">
                  <a style="font-size:18px" data-toggle="tooltip" title="EDIT" (click)="toggleShowInput(element)"><i
                      id="ic" class="material-icons pointer">mode_edit</i></a>
                </div>
              </div>
              <!-- Second part -->
              <div class="report-name-edit" *ngIf="element.clicked ">
                <div class="col-xs-8">
                  <input maxlength="50" placeholder="Name max 50 characters" [(ngModel)]="element.alloc_grp_cd"
                    [value]="element.alloc_grp_cd?element.alloc_grp_cd:''"
                    (change)="changeReportName($event , element)">
                </div>
                <div class="col-xs-2">
                  <a data-toggle="tooltip" title="Save" style="color:grey"
                    (click)="changeReportName($event , element)"><i id="ic" class="material-icons pointer">save</i></a>
                </div>
                <div class="col-xs-2">
                  <a data-toggle="tooltip" title="Cancel" style="color:grey" (click)="toggleShowInput(element)"><i
                      id="ic" class="material-icons pointer">cancel</i></a>
                </div>
              </div>
            </td>
          </tr>
        </div>
      </tbody>
    </table>
  </div>
</div>
