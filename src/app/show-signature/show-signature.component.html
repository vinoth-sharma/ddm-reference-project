<div class="modal fade" id="signature" tabindex="-1" role="dialog" aria-labelledby="signature" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header p-1">
        <h3 class="modal-title" style="margin-left: 6px;">Signature</h3>
        <button type="button" class="close" data-dismiss="modal" style="font-size: 20px;margin-right: 3px;"
          aria-label="Close">
          <span aria-hidden="true" (click)="initialState()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="signSelected">
          <p><b style="font-size: 20px;">{{sign}}</b></p>
        </div>
      <div *ngIf="signSelected">
        <ckeditor tagName="textarea" [(ngModel)]="editorData" [editor]="Editor" [config]="editorConfig"></ckeditor>
      </div>
    <div *ngIf="SignCreate">
    <ckeditor tagName="textarea" [(ngModel)]="editorCreate" [editor]="Editor" [config]="editorConfig"></ckeditor>
    </div>
  </div>

      <div class="modal-footer mt-0">
        <button type="button" class="btn btn-secondary" (click)="createNew()" >Apply</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="initial()" >OK</button>
      </div>
    </div>
  </div>
</div>
