<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" *ngIf="existingData.length > 0">

    <!-- Position Column -->
    <ng-container matColumnDef="notes_start_date">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.notes_start_date | date:'medium' }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="notes_end_date">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.notes_end_date  | date:'medium' }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="notes_content">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let element"> {{element.notes_content}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="existingData.length === 0" style="text-align: center;padding: 70px;">No records found</div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons *ngIf="existingData.length > 0"></mat-paginator>
</div>
