<div id="formula-wrapper" class="mt-2">
  <div class="input-group mb-2">
    <textarea class="form-control" rows="3" disabled placeholder="Formula">{{formula}}</textarea>
  </div>

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-sm btn-primary ml-2" (click)="goToView('view')" [disabled]="!formula" >View</button>
    <button type="button" class="btn btn-sm btn-primary ml-2" [disabled]="!formula" (click)="goToView('preview')" >Preview</button>
    <!-- data-toggle="modal" (click)="getPreview()" data-target="#previewModal"  -->
     
    <button type="button" class="btn btn-sm btn-primary ml-2" data-toggle="modal"
      data-target="#saveAsReportModal" [disabled]="!formula">Generate Report</button>
  </div>
</div>

<app-generate-report-modal (saveData)="saveReport($event)"></app-generate-report-modal>
