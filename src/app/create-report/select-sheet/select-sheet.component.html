<h1 mat-dialog-title>Select Sheet</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select a sheet</mat-label>
    <mat-select (selectionChange)="onSelectSheet($event)">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let sheet of data.sheetNames;index as sheetIndex" value="{{sheetIndex}}">{{sheet}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedSheet" (click)="onEditClick()" cdkFocusInitial>Edit</button>
</div>
