<div class="modal-container">
    <div class="modal-header">  
      Download Report
      <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
    </div>
    <div class="modal-body" style="">

      <div class="opt-container">
        <div class="opt-title">Please select the appropriate sheets :</div>
        <mat-form-field>
          <mat-label>sheet name</mat-label>
          <mat-select multiple (selectionChange)="sheetSelected($event)">
            <!-- <mat-option [value]="'all'">All</mat-option> -->
            <mat-option *ngFor="let sheet of sheetData" [value]="sheet.sheetId">{{ sheet.sheetName }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      </div>
      <div class="modal-footer">
        <button mat-raised-button style="margin-right: 20px;" (click)="closeDailog();">Cancel</button>
        <button mat-raised-button (click)="cloneSheets();" [disabled]="!enableCloneBtn">Download report</button>
      </div>
    </div>
