<div id="semantic-existing">
  <table class="table table-striped scroll-area" id="semantic-layers">
    <thead class="header-colors">
      <tr>
        <th class="semantic-table-column1">Semantic Layer</th>
        <th class="semantic-table-column2">Tables
          <button type="button" class="btn print" [disabled]="!slListTable.length" (click)="print()">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#ffffff"
                d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
            </svg>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of this.semanticLayers">
        <td> {{list['sl_name']}} </td>
        <td>
          <span class="mapped-table" *ngFor="let table of list.mapped_tables; last as isLast">{{table}}
            <!-- delimiter in excel data -->
            <span *ngIf="!isLast" [hidden]="true">,</span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
