  <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" headerPosition="below">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.name">
      <ng-template mat-tab-label>
        <div style="font-size:16px">{{ tab.name }}</div>
        <button type="button" class="btn" id="delete" (click)="removeTab(index)" *ngIf="index != 0">
          <i class="material-icons" style="font-size:20px;line-height: unset;">clear</i>
        </button>
      </ng-template>
      <app-table-container-wrapper *ngIf="tab.type === 'table_data'"></app-table-container-wrapper>
      <app-chart-container-wrapper  *ngIf="tab.type === 'chart_data'"></app-chart-container-wrapper>
