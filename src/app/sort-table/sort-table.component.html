 <mat-table [dataSource]="dataSource" matSort class="changes"  >

  <ng-container matColumnDef="name">
    <mat-header-cell class="overide" *matHeaderCellDef mat-sort-header><b>NAME</b></mat-header-cell>
    <mat-cell *matCellDef="let result" style="font-family:arial">{{result.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="role">
      <mat-header-cell class="overide" *matHeaderCellDef mat-sort-header><b>ROLE</b></mat-header-cell>
      <mat-cell *matCellDef="let result" style="font-family:arial">{{result.role}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="semantic_layers">
    <mat-header-cell class="overide" *matHeaderCellDef mat-sort-header><b>ACCESSED SEMANTIC LAYERS</b></mat-header-cell>
    <mat-cell *matCellDef="let result" style="font-family:arial">{{result.semantic_layers}}</mat-cell>
</ng-container>

    <ng-container matColumnDef="privilages">
        <mat-header-cell class="overide" *matHeaderCellDef mat-sort-header><b>PRIVILEGES</b></mat-header-cell>
        <mat-cell *matCellDef="let result" >{{result.privilages}}</mat-cell>
    </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" color="grey" ></mat-header-row>
      <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>
      
</mat-table>
