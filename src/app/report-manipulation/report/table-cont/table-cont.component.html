<div id="table-container">
  <table mat-table matSort [dataSource]="tableData" #table *ngIf="tableData['data'].length">
    <ng-container *ngFor="let col of columns; let i = index" matColumnDef="{{col}}">
      <!-- <th mat-header-cell mat-sort-header *matHeaderCellDef>{{col}}</th> -->

      <th mat-header-cell mat-sort-header *matHeaderCellDef>
        <span>{{col}}</span>      
        <span>
          <i class="material-icons search-icon" (click)="isSearchable(i)">search</i>
          <input type="text" id="column-search" [(ngModel)]="searchItem" *ngIf="searchData && searchData[i] && searchData[i]['isSearchable']"
            (input)="!searchItem ? search(col) : ''" (keyup)="$event.keyCode === 13 ? search(col) : ''" autofocus />
        </span>
      </th>

      <td mat-cell *matCellDef="let row">{{row[col] ? row[col] : '-'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <p *ngIf="!tableData['data'].length" class="no-data">No Data Available</p>
</div>
