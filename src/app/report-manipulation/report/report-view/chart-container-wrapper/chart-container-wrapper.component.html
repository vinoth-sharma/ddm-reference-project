
<!-- Bar Chart -->
<div id="barChart" class="barChart" *ngIf="tempFlagChartType === 'bar' && graphData.length > 0">
    <!-- <app-bar-chart 
      [selectorDiv] = "'barChart'"
      [barChartData] = "barChartData"
      [barColor] = "'blue'"
      [yAxisLabel] = "'Population (M)'"
      [xAxisLabel]="'Year'"
      [chartTitle]="'Sample Bar Chart'"></app-bar-chart> -->

      <app-bar-chart 
      [selectorDiv] = "'barChart'"
      [barChartData] = "graphData"
      [barColor] = "'blue'"
      [yAxisLabel] = "tabData.data.yAxis"
      [xAxisLabel]="tabData.data.xAxis"
      [xAxisColumn] = "tabData.data.xAxis"
      [yAxisColumn]="tabData.data.yAxis"
      [chartTitle]="tabData.tab_name"></app-bar-chart>
</div>

  <!-- Line Chart -->
  <div id="lineChart" class="lineChart" *ngIf="tempFlagChartType === 'line'">
    <app-line-chart 
      [selectorDiv]="'lineChart'"
      [lineChartData]="lineChartData"
      [lineColor] = "'#ff0000'"
      [yAxisLabel]="'Population (M)'"
      [xAxisLabel]="'Year'"
      [chartTitle]="'Sample Line Chart'"></app-line-chart>
  </div>
  

  <!-- Pie Chart -->
  <div id="pieChart" class="pieChart" *ngIf="tempFlagChartType === 'pie'">
    <app-pie-chart 
      [selectorDiv] = "'pieChart'"
      [pieChartData]="graphData"
      [chartTitle]="'Sample Pie Chart'"
      ></app-pie-chart>
  </div>
  
  <!-- Scatter Plot -->
  <div id="scatterPlot" class="scatterPlot" *ngIf="tempFlagChartType === 'scatter'">
    <app-scatter-plot
      [selectorDiv]="'scatterPlot'"
      [scatterPlotData]="scatterPlotData"
      [xAxisLabel]="'Year'"
      [yAxisLabel]="'Population (M)'"
      [dotColor]="'#fe4b83'"
      [chartTitle]="'Sample Scatter Plot'">
    </app-scatter-plot>
  </div>
