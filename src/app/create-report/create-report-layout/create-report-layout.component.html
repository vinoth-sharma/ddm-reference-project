<div class="stepper">
  <div class="padding">
    <mat-vertical-stepper>
      <mat-step label="SELECT">
        <!-- <app-select-tables  > </app-select-tables> -->
        <div class="margin">
          <button class="btn btn-primary navigate" mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step class="stepper-step" label="ADD CALCULATED FIELDS">
        <app-calculated-column-report> </app-calculated-column-report>
        <div class="margin">
          <button class="btn btn-primary navigate" mat-button matStepperPrevious>Back</button>
          <button class="btn btn-primary generate" mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step class="stepper-step" label="ADD AGGREGATIONS">
        <app-apply-aggregations> </app-apply-aggregations>
        <div class="margin">
          <button class="btn btn-primary navigate" mat-button matStepperPrevious>Back</button>
          <button class="btn btn-primary generate" mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="ADD CONDITIONS">
        <app-add-conditions></app-add-conditions>
        <div class="margin">
          <button class="btn btn-primary navigate" mat-button matStepperPrevious>Back</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>

</div>

<button class="btn btn-primary navigate" routerLink="../" routerLinkActive="active-route" [routerLinkActiveOptions]="{ exact: true }">Home
</button>

<button class="btn btn-primary generate">Generate Report
</button>
