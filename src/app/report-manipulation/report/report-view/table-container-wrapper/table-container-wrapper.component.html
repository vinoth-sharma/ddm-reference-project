<mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="btnToggled($event)" id="sheet-menu">
  <mat-button-toggle [checked]="selectedTab == 'table'" value="table">
      <mat-icon>grid_on </mat-icon>
      Table
    </mat-button-toggle>
  <mat-button-toggle value="chart" (click)="openChartDialog()">
      <mat-icon>insert_chart</mat-icon>
    Chart
  </mat-button-toggle>
  <mat-button-toggle value="pivots" (click)="openPivotDialog()">
      <mat-icon>assignment</mat-icon>
    Pivots
  </mat-button-toggle>
</mat-button-toggle-group>
