<div class="modal fade" id="dependentReportsModal" tabindex="-1" role="dialog" aria-labelledby="dependentReportsModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="dependentReportsModal">Dependent Reports</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="isLoading"  style="padding: 0px;width: 100%;height: 100%;">
          <mat-progress-spinner style="left:40%;top:40%;" mode="indeterminate"></mat-progress-spinner>
        </div>

        <div *ngIf="!isLoading">
          <h4>Affected reports with respective owners</h4>         
          <table class="table table-striped" *ngIf="reports.length">
            <thead class="thead">
              <tr>
                <th>Reports</th>
                <th>Owners</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports">
                <td>{{report.report_name}}</td>
                <td>{{report.created_by}}</td>
              </tr>
            </tbody>
          </table>                 
          <p id="no-reports" *ngIf="!reports.length">
            <strong>There are no dependent reports on this table.</strong>
          </p>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmationModal"
          data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
