<div class="container-fluid">
    <div class="table-wrapper-scroll-y">
        <table class="table table-striped">
            <thead>
                <tr style="background-color:rgb(211,211,211)">
                    <th style="width: 50%; ">Semantic Layer</th>
                    <th style="width: 50%; ">Tables associated<span class="glyphicon glyphicon-print" style="float:right"></span></th>
                </tr>
            <tbody>
                <!-- Primary set -->
                <tr *ngFor="let list of slList">
                    <td>
                        {{list['sl_name']}}
                    </td>
                    <td class="sl-ext-list">
                        <div> {{list.mapped_tables | join:'&nbsp;'}} </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
