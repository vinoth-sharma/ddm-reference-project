<div class="modal-container">
  <div class="modal-header" style="font-size: 22px;">
    Admin Notes
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body">
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
      <mat-tab label="Manage Notes">
        <app-manage-notes [existingNote]="data"></app-manage-notes>
      </mat-tab>
      <mat-tab label="Existing Notes">
        <app-existing-notes-container *ngIf="selected.value === 1"></app-existing-notes-container>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="modal-footer">
    <button [cssBtn]="'cancel'" mat-raised-button (click)="closeDailog();">Close</button>
  </div>
</div>
