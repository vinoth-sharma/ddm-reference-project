<div class="modal-container">
  <div class="modal-header">
    Select Sheet
    <mat-icon style="cursor:pointer;">close</mat-icon>
  </div>
  <div class="modal-body">
    <mat-form-field>
      <mat-label>Select a sheet</mat-label>
      <mat-select (selectionChange)="onSelectSheet($event)">
        <mat-option *ngFor="let sheet of data.sheetNames;index as sheetIndex" value="{{sheetIndex}}">{{sheet}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="modal-footer">
    <button mat-raised-button style="margin-right: 20px;" (click)="onNoClick();">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="selectedSheet" (click)="onEditClick()" [disabled]="!enableEditBtn">Edit Sheet</button>
  </div>
</div>
