<div class="modal-container">
  <div class="modal-header">  
    Pivots Table
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body" style="padding:10px;">
    <div class="select-container">
        <mat-form-field>
            <mat-label>Row label</mat-label>
            <mat-select multiple (selectionChange)="rowFieldSelected($event)">
              <mat-option [value]="column.columnName" *ngFor="let column of columnDetails">{{ column.columnName  }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="selected-conatiner">
            <div class="row-label-selected" *ngFor="let col1 of this.selected.rowField">{{ col1 }}</div>
          </div>
          <mat-form-field style="margin-top: 8px;">
            <mat-label>Column</mat-label>
            <mat-select multiple [(ngModel)]="selected.column">
              <mat-option [value]="column.columnName" *ngFor="let column of columnDetails">{{ column.columnName  }}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="select-container" style="width: 58%">
        <mat-form-field>
            <mat-label>Value</mat-label>
            <mat-select multiple (selectionChange)="dataFieldSelected($event)">
              <mat-option [value]="column.columnName" *ngFor="let column of columnDetails">{{ column.columnName  }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="selected-conatiner">
              <div class="row-column-selected" *ngFor="let col2 of selected.dataField">
                  <mat-form-field>
                    <mat-label>function</mat-label>
                    <mat-select [(ngModel)]="col2.function">
                        <mat-option *ngFor="let func of function"
                        [value]="func">{{ func }}</mat-option>
                    </mat-select>
                    </mat-form-field>&nbsp;
                    <span>(of)</span>&nbsp;
                    <span style="font-size: 16px;font-weight: 600;">{{ col2.value }}</span>
              </div>
              
          </div>
    </div>
      
  </div>
  <div class="modal-footer">
    <button mat-raised-button style="margin-right: 20px;" (click)="closeDailog();">Cancel</button>
    <button mat-raised-button (click)="createPivotTable();" [disabled]="!formValid()">Create</button>
  </div>
</div>
