<div class="modal-container">
  <div class="modal-header">  
    Pivots
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body" style="padding:55px;">
      <mat-form-field>
        <mat-label>report id</mat-label>
        <mat-select multiple (selectionChange)="sheetSelected($event)">
          <mat-option [value]="column.columnName" *ngFor="let column of columnDetails">{{ column.columnName  }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>report id</mat-label>
        <mat-select multiple (selectionChange)="sheetSelected($event)">
          <mat-option [value]="column.columnName" *ngFor="let column of columnDetails">{{ column.columnName  }}</mat-option>
        </mat-select>
      </mat-form-field>

  </div>
  <div class="modal-footer">
    <button mat-raised-button style="margin-right: 20px;" (click)="closeDailog();">Cancel</button>
    <button mat-raised-button (click)="cloneSheet();">create</button>
  </div>
</div>
