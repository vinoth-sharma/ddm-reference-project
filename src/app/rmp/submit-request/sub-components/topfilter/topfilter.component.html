<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="topFilterTitle">{{title}}</div>
    <mat-form-field>
        <mat-select multiple="true" [(ngModel)]="userProfile" [compareWith]="compareWithFunc">
            <mat-option *ngFor="let filter of filters" [value]="filter">
                {{filter.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
