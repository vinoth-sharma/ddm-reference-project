<div id="semantic-existing">
  <table class="table table-striped scroll-area">
    <thead class="header-colors">
      <tr>
        <th class="semantic-table-column1" >Semantic Layer</th>
        <th class="semantic-table-column2" >Tables<span class="glyphicon glyphicon-print glyph-position" ></span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of this.semanticLayers">
        <td> {{list['sl_name']}} </td>
        <td>
          <span class="mapped-table" *ngFor="let table of list.mapped_tables">{{table}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
