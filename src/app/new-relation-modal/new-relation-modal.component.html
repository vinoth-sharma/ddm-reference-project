<div class="modal fade" id="createRelationModal" tabindex="-1" role="dialog" aria-labelledby="createRelationModal" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-ku" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">Create New Relation</h3>
        <button type="button" class="close" data-dismiss="modal" (click)="resetState()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="table-content">
          <form>
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search tables" [(ngModel)]="leftObject.search" (input)="filterItem($event.target.value,'left')" />
              <div class="input-group-btn">
                <button class="btn btn-default p-15">
                  <a><i class="material-icons">search</i></a>
                </button>
              </div>
            </div>
            <div class="table-wrapper">
              <div *ngFor="let table of leftObject.tables;let i = index;" [hidden]="!table.view_to_admins">
                <div class="collapse-div collapsed" data-toggle="collapse" (click)="toggleCollapse($event)"  [attr.href]="'#'+i" role="button" aria-expanded="false" aria-controls="collapse">
                  <i class="material-icons drops add-icon">add</i>
                  <i class="material-icons drops remove-icon">remove</i>
                  <div class="table-label" title="{{table.mapped_table_name}}">{{table.mapped_table_name}}</div>
                </div>
                <div class="collapse"  id="{{i}}"> 
                  <div class="checkbox" *ngFor="let column of table.mapped_column_name;let k = index;">
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="lftClm{{table.sl_tables_id}}{{k}}" name="optradio" value="{{column.name}}" (click)="selectColumn(i,k,'left')" />
                      <label class="form-check-label" for="lftClm{{table.sl_tables_id}}{{k}}" title="{{column}}">
                        {{column}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf='!leftObject.tables.length' class="center-align">
                <span>No data available</span>
              </div>
            </div>
          </form>
        </div>
          
        <div class="add-button"> 
          <div class="form-group relation">
              <select class="form-control joins" [(ngModel)]="selectedJoinType" (click)="selectedJoinType = $event.target.value">
                <option selected disabled value="">Join</option>
                <option value="left outer">Left Outer</option>
                <option value="right outer">Right Outer</option>
                <option value="full outer">Full Outer</option>
                <option value="inner">Inner</option>
                <option value="cross">Cross</option>
              </select>
          </div>
        </div>

        <div class="table-content">
          <form>
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search tables"  [(ngModel)]="rightObject.search" (input)="filterItem($event.target.value,'right')" />
              <div class="input-group-btn">
                <button class="btn btn-default p-15">
                  <a><i class="material-icons">search</i></a>
                </button>
              </div>
            </div>
            <div class="table-wrapper">
              <div *ngFor="let table of rightObject.tables;let m = index;" [hidden]="!table.view_to_admins">  
                <div class="collapse-div collapsed" data-toggle="collapse" (click)="toggleCollapse($event)" [attr.href]="'#rghtTbl'+m" role="button" aria-expanded="false" aria-controls="collapse" >
                  <i class="material-icons drops add-icon">add</i>
                  <i class="material-icons drops remove-icon">remove</i>
                  <div class="table-label" title="{{table.mapped_table_name}}">{{table.mapped_table_name}}</div>
                </div>
                <div class="collapse"  id="rghtTbl{{m}}">
                  <div class="checkbox" *ngFor="let column of table.mapped_column_name;let n = index;">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="rghtClm{{table.sl_tables_id}}{{n}}" name="optradio" value="{{column.name}}" (click)="selectColumn(m,n,'right')" />
                      <label class="form-check-label" for="rghtClm{{table.sl_tables_id}}{{n}}" title="{{column}}">
                        {{column}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf='!rightObject.tables.length' class="center-align">
                <span>No data available</span>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer mt-0">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="resetState()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="save()" [disabled] = "isEnable()" >Save</button> 
      </div>

    </div>
  </div>
</div>
