<div class="modal-container">
  <div class="modal-header">
    Create Parameters
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body" style="">
    <mat-form-field>
      <mat-label>Select Column</mat-label>
      <mat-select [formControl]="columnName" required>
        <mat-option *ngFor="let column of columnDetails"> {{ column.columnName }} </mat-option>
      </mat-select>
      <mat-error *ngIf="columnName.invalid">Please enter the parameter name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="Enter Parameter Name" [formControl]="parameterName" required>
      <mat-error *ngIf="parameterName.invalid">Please enter the parameter name</mat-error>
    </mat-form-field>

    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <span matPrefix *ngIf="parameterValues.length > 0">(</span>
        <mat-chip *ngFor="let parameterVal of parameterValues" [selectable]="selectable" [removable]="removable" (removed)="remove(parameterVal)">
          {{ parameterVal }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>

        <span  *ngIf="parameterValues.length > 0">)</span>
        <input placeholder="Enter the values..." 
          [matChipInputFor]="chipList" 
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur" 
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>

    <mat-form-field>
      <textarea placeholder="Add description..." matInput></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select default value</mat-label>
      <mat-select [formControl]="columnName" required>
        <mat-option *ngFor="let parameterVal of parameterValues"> {{ parameterVal }} </mat-option>
      </mat-select>
      <mat-error *ngIf="columnName.invalid">Please select the default value</mat-error>
    </mat-form-field>

  </div>
  <div class="modal-footer">
    <button mat-raised-button style="margin-right: 20px;" (click)="closeDailog();">Cancel</button>
    <button mat-raised-button (click)="createParameter();" [disabled]="!enableCreateBtn">Create</button>
  </div>
</div>
