<div class="modal fade" id="createParameter" tabindex="-1" role="dialog" aria-labelledby="createParameterId"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Create Parameters</h3>
        <button type="button" class="close"  data-dismiss="modal" (click)="reset()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]=parameterForm>
          <mat-form-field class="readonly-wrapper" [hidden]="isView">
            <mat-label>Select item</mat-label>
            <mat-select formControlName ="column" name="column" class="readonly-block">
              <mat-option *ngFor="let col of columns" [value]="col">
                {{col.column}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="readonly-wrapper" [hidden]="!isView">
            <mat-label>Select item</mat-label>
            <input matInput formControlName ="column" type="text" [readOnly]="isView" [(ngModel)]="selectedColumn">
          </mat-form-field>

          <mat-form-field floatPlaceholder="auto" dividerColor="primary">
            <input matInput formControlName ="name" type="text" required [readOnly]="isView" placeholder="Enter Parameter Name" (input)="checkDuplicate($event.target.value)">
            <mat-error *ngIf="!parameterForm.controls.name.valid">Duplicate Name!</mat-error>
          </mat-form-field>        

          <mat-form-field floatPlaceholder="auto" dividerColor="primary"  class="param-desc">
            <input matInput formControlName ="values" type="text" required [readOnly]="isView" title="{{parameterForm.controls.values.value}}" placeholder="Enter dataset to upload values" style="text-overflow: ellipsis;" (blur)="checkBracket($event.target.value)">
            <mat-error *ngIf="!parameterForm.controls.values.valid">Provide brackets!</mat-error>
          </mat-form-field>     

          <input type="file" style="display: none;" accept=".xls,.xlsx" [readOnly]="isView" id="fileUpload" (change)="uploadFile($event)">
          <mat-icon (click)="triggerFileBtn()" *ngIf="!isView" class="mt-4 float-right pointer">arrow_upward</mat-icon>

          <mat-form-field class="stretch-height">
            <textarea matInput formControlName ="description" required [readOnly]="isView" placeholder="Add Description"></textarea>
          </mat-form-field>
        
          <mat-form-field floatPlaceholder="auto" dividerColor="primary" [hidden]="isView">
            <!-- <input matInput  formControlName ="default" type="text" required [readOnly]="isView" placeholder="Add Default value"> -->
            <mat-label>Select default value</mat-label>
            <mat-select formControlName ="default" name="column" class="readonly-block">
              <mat-option *ngFor="let col of defaultValues" [value]="col">
                {{col}}
              </mat-option>
            </mat-select>
          </mat-form-field>  
          
          <mat-form-field floatPlaceholder="auto" dividerColor="primary" [hidden]="!isView">
            <input matInput  formControlName ="default" type="text" required [readOnly]="isView" placeholder="Add Default value">
          </mat-form-field>  
        </form>
      </div>

      <div class="modal-footer mt-0">
        <button type="button" class="btn btn-danger" (click)="reset()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="create()" [disabled]="!parameterForm.valid || isView">Create</button>
      </div>

    </div>
  </div>
</div>
