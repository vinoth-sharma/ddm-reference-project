<div class="modal-container">
  <div class="modal-header">
    {{ data.modalTitle }}
    <mat-icon style="cursor:pointer;" (click)="closeDailog(false);">close</mat-icon>
  </div>
  <div class="modal-body">
    <div style="text-align: center;padding: 18px;">
      {{ data.modalBody }}
    </div>
    <div style="text-align: center;">
      <mat-radio-group [(ngModel)]="option" *ngIf="data.needOptions">
        <mat-radio-button value="yes" style="margin-right: 12px;">Yes</mat-radio-button>
        <mat-radio-button value="no">No</mat-radio-button>
      </mat-radio-group>
    </div>
    
  </div>
  <div class="modal-footer" style="padding: 10px;margin-top: 38px;">
    <button mat-raised-button 
    [mat-dialog-close]="data" 
    (click)="data.confirmation = false;data.option = option;"
    style="margin-right: 10px;"
    >Cancel</button>
    <button mat-raised-button 
    [mat-dialog-close]="data" 
    (click)="data.confirmation = true;data.option = option;"
    >{{ data.modalBtn }}</button>
  </div>
</div>
