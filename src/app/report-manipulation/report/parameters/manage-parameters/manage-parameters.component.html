<div class="modal fade" id="manageParameters" tabindex="-1" role="dialog" aria-labelledby="manageParametersId"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Manage Parameters</h3>
        <button type="button" class="close"  data-dismiss="modal" (click)="reset()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="existing-list">
          <li *ngFor="let param of originalParameters;let i = index">
            <mat-checkbox class="display-block" [checked]="param.isDisabled" color="primary" (change)="onSelectionParam(param,$event)">{{param.parameter_name}}</mat-checkbox>
          </li>
        </ul>
      </div>
      <div class="modal-footer mt-0">
        <button type="button" class="btn btn-danger" (click)="reset()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="disable()" [disabled]="!isChecked()">Disable</button>
        <button type="button" class="btn btn-success" (click)="deleteParameters();" [disabled]="!isChecked()">Delete</button>
      </div>

    </div>
  </div>
</div>
