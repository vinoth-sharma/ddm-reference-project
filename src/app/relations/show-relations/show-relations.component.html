<div class="modal-container">
  <div class="modal-header">
     Edit Relation
    <mat-icon class="pointer" (click)="onNoClick();">close</mat-icon>
  </div>
  <div class="modal-body">
    <div class="h-100" *ngIf="!isLoading">
      <div class="list-semantic" *ngIf="relationships.length">
        <mat-accordion>
          <mat-expansion-panel [expanded]="false" *ngFor="let relation of relationships">
            <mat-expansion-panel-header>
              <span class="ellipsis" title="{{relation['left_table_name']}}">Left Table: {{relation['left_table_name']}}</span>
              <span class="ellipsis position-absolute" style="right: 51%">Type: {{relation['type_of_join']}}</span>
              <span class="ellipsis position-absolute" style="right: 20%;" title="{{relation['right_table_name']}}">Right Table: {{relation['right_table_name']}}</span>
              <button style="right: 15%;height: 30px;width: 30px;position: absolute;" mat-stroked-button mat-icon-button aria-label="Delete" class="m-left" isRoundButton="true" (click)="deleteRelation(relation.relationship_table_id)">
                <mat-icon class="de-icon">delete</mat-icon>
              </button>  
              <button style="right: 50px;height: 30px;width: 30px;position: absolute;"  mat-stroked-button mat-icon-button aria-label="Edit" class="m-left" isRoundButton="true" (click)="editRelation(relation)">
                <mat-icon class="de-icon">edit</mat-icon>
              </button>
            </mat-expansion-panel-header>
            <div style="font-weight: 700;">Relations:</div>
            <div class="mapped-table position-relative relation-body" *ngFor="let list of relation.relationships_list">
              <span  class="ellipsis position-absolute" style="left: 0%" title="{{list['primary_key']}}">Primary Key: {{list['primary_key']}}</span>
              <span  class="ellipsis position-absolute" style="left: 32%" title="{{list['operator']}}">Operator: {{list['operator']}}</span>
              <span  class="ellipsis position-absolute" style="right: 10%" title="{{list['foreign_key']}}">Foreign Key: {{list['foreign_key']}}</span>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div *ngIf="!relationships.length" class="text-center p-45">
        No Relations available
      </div>
    </div>
    <div *ngIf="isLoading" class="p-0"> 
      <mat-progress-spinner class="l-t-40" mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button class="m-l20" (click)="onNoClick();">Cancel</button>
  </div>
</div>
