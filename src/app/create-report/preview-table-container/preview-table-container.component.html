<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isQueryError">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isQueryError">
     {{  errorMessage | spaceFormater }}
    </div>
  </div>
  Total Count:&nbsp;{{resultsLength}}
  <div class="example-table-container" *ngIf="!isLoadingResults">     
    <table mat-table [dataSource]="data" class="example-table">
          
           <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef  disableClear>{{ col | spaceFormater }}</th>
            <td mat-cell *matCellDef="let row"> {{ row[col] || '--' }} </td>
          </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="250" [pageSizeOptions]="[250,500,1000]"></mat-paginator>
</div>
