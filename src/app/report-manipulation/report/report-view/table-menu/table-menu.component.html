<mat-icon class="report-title" 
          [matTooltip]="reportName" 
          [matTooltipPosition]="'after'" 
          matTooltipClass="tooltip-config">
          info
</mat-icon>
<button mat-raised-button color="primary" (click)="saveChartPivots()" class="save-chart-btn">Save Sheet</button>
<button mat-raised-button color="primary" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="options-menu">
  Options
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openChartDialog()">Insert Chart</button>
  <button mat-menu-item (click)="openPivotDialog()">Insert Pivot</button>
  <button mat-menu-item (click)="openCloneSheets()">Clone Sheets</button>
  <button mat-menu-item (click)="openCreateParametersDialog()">Parameters</button>
  <button mat-menu-item (click)="openImportDataDialog()">Import Data</button>
  <button mat-menu-item (click)="openDownloadDialog()">Download Report</button>
</mat-menu>
