<div class="modal fade" id="tablesSelectionModal" tabindex="-1" role="dialog" aria-labelledby="tablesSelectionModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" *ngIf="action === 'ADD'">Select tables from database</h3>
        <h3 class="modal-title" *ngIf="action === 'REMOVE'">Remove tables</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="isLoading" class="text-center">
          <img src="assets/spinner.gif" class="spinner">
        </div>
        <ul class="list-group" *ngIf="!isLoading">
          <li *ngFor="let table of tables" class="list-group-item">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="{{table.sl_tables_id}}" (change)="onChange(table)"
                [checked]=table.checked>
              <label class="form-check-label" for="{{table.sl_tables_id}}">{{table.mapped_table_name}}</label>
            </div>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="getSelection()" [disabled]="isDisabled" data-toggle="modal"
          data-target="#confirmationModal" data-dismiss="modal">{{ action | titlecase }}</button>
      </div>
    </div>
  </div>
</div>
