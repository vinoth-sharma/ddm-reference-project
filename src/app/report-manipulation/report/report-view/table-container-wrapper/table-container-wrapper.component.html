<mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="btnToggled($event)" id="sheet-menu">
  <mat-button-toggle *ngFor="let tab of sheetData.tabs" [title]="tab.name "
   [value]="tab.type" (contextmenu)="tabClicked($event,tab)">
    <mat-icon> {{ iconList[tab.type] }} </mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>

<div class="tab-data-wrapper" >
  <app-table-container *ngIf="selectedTab === 'table'"></app-table-container>
  <div class="chart-container" *ngIf="!(selectedTab === 'table')">
    <app-chart-container-wrapper  [data]="filteredChartData"></app-chart-container-wrapper>
  </div>
</div>

<div id="tabClickedOpts" class="dropdown-content" *ngIf="showTabRenameOpt">
  <a>Rename</a>
  <a (click)="removeTabInSheet()">Delete</a>
</div>
