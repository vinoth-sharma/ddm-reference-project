<div id="create-report-wrapper">
  <ul class="nav nav-tabs mt-1" *ngIf="show" (click)="goToView()" >
    <li class="nav-item mr-2">
      <a class="nav-link" routerLink="./add-conditions" routerLinkActive="active-route"
        [routerLinkActiveOptions]="{ exact: true }">Add conditions</a>
    </li>
    <li class="nav-item mr-2">
      <a class="nav-link" routerLink="./apply-aggregations" routerLinkActive="active-route"
      [routerLinkActiveOptions]="{ exact: true }">Apply aggregations</a>
    </li>
    <li class="nav-item mr-2">
      <a class="nav-link" routerLink="./calculated-column">Add calculated fields</a>
    </li>
  </ul>

  <div id="create-report-router">
    <router-outlet></router-outlet>
  </div>

  <app-formula (onView)="goToView()"></app-formula>
</div>
