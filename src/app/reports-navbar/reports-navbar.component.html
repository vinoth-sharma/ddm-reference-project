<div id="viewQuery" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" title="{{selReportName}}">View Query&nbsp;({{selReportName}})</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div *ngIf="isLoading" style="padding: 0px;width: 100%;height: 50%;">
              <mat-progress-spinner style="left:40%;top:40%;" mode="indeterminate"></mat-progress-spinner>
            </div>
            <div class="scroll" *ngIf="query && !isLoading">
              <div *ngFor="let query of query">
                <b>{{query.sheet_name | uppercase}}:</b>
                <p style="font-size: 12px;">{{query.query}}</p>
              </div>
            </div>
            <div *ngIf="!query && !isLoading">
              No data available
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="downloadQuery()">Download</button>
        </div>
      </div>
    </div>
  </div>
