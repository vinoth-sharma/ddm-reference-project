<!--Modal01-->
<div id="myModal01" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content second">
        <div class="modal-header">
            <h3 class="modal-title p-h3styles" >Column Properties </h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div *ngFor="let prop of items"> 
              <!-- <div class="checkbox">
                <label><input type="checkbox" value="">Vehicle Info</label>
              </div> -->
              <p *ngIf="prop.original_column_name" >Original Column Name : {{prop.original_column_name}}</p>
              <p  *ngIf="prop.data_type" >Data type : {{prop.data_type}}</p>
              <p *ngIf="prop.format">Format : {{prop.format}}</p>
              <p  *ngIf="prop.description"  >Description : {{prop.description}}</p>
              <p  *ngIf= prop.default_width >Default Width : {{prop.default_width}}</p>
              <p  *ngIf= "prop.visibility_to_user"  >Visibility to User : {{prop.visibility_to_user}}</p>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btnm" data-dismiss="modal">Delete</button>
            
          </div>
      </div>
  </div>
