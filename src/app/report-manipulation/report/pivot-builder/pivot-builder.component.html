<form #pivotForm="ngForm" class="pivot-form" *ngIf="view === 'sidenav'">
  <div class="pivot-container">
    <!-- <h3>Create Pivot Table</h3> -->
    <div class="row">
      <div class="col mt-3">
        <mat-form-field class="w-100">
          <mat-select [(ngModel)]="selectedFilters" name="selectedFilters" placeholder="Select Filters"
            (selectionChange)="updateTableData()">
            <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="w-100"></div>
      <div class="col mt-3">
        <mat-form-field class="w-100">
          <mat-select multiple [(ngModel)]="selectedRows" name="selectedRows" placeholder="Select Rows"
            (selectionChange)="updateTableData()">
            <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="w-100"></div>
      <div class="col mt-3">
        <div cdkDropList (cdkDropListDropped)="drop($event)" class="menu-list">
          <div *ngFor="let row of selectedRows" class="menu-box" fxLayoutAlign="space-between center" cdkDrag>
            <div class="menu-custom-placeholder" *cdkDragPlaceholder></div>
            <div>{{row}}</div>
            <div>
              <button mat-icon-button (click)="removeRow(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col mt-5">
          <mat-form-field class="w-100">
            <mat-select multiple [(ngModel)]="selectedValues" name="selectedValues" (selectionChange)="updateTableData()"
              placeholder="Select Values">
              <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      <div class="w-100"></div>
      <div class="col mt-3">
          <div class="selected-values">
            <div *ngFor="let value of selectedValues; let i = index" class="menu-box" fxLayoutAlign="space-between center">
              <div class="menu-custom-placeholder"></div>

                <div *ngIf="selectedAggregations[value]">
                  {{selectedAggregations[value].aggregation}} of {{selectedAggregations[value].field}}
                </div>
                
                <div *ngIf="selectedAggregations[value]">
                  <button mat-icon-button (click)="removeValue(value)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>

                <mat-form-field class="w-100" *ngIf="!selectedAggregations[value]">
                  <mat-select [(ngModel)]="aggregation[value]" name="aggregation" (selectionChange)="setAggregation()"
                    placeholder="Select Aggregation">
                    <mat-option *ngFor="let aggr of aggregations" [value]="aggr">{{aggr}}</mat-option>
                  </mat-select>
                </mat-form-field>

            </div>
          </div>
      </div>
    </div>
  </div>
</form>

<div *ngIf="view !== 'sidenav'">
  <div id="custom-modal">
    <div class="custom-modal-header">
      <h3>Create Pivot Table</h3>
    </div>
    <div class="custom-modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <mat-form-field class="mt-5 w-75">
                  <mat-select multiple [(ngModel)]="selectedRows" name="selectedRows" placeholder="Select Rows"
                    (selectionChange)="updateTableData()">
                    <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="w-100"></div>
              <div class="col">
                <div cdkDropList (cdkDropListDropped)="drop($event)" class="menu-list w-75 mt-5">
                  <div *ngFor="let row of selectedRows" class="menu-box" fxLayoutAlign="space-between center" cdkDrag>
                    <div class="menu-custom-placeholder" *cdkDragPlaceholder></div>
                    <div>{{row}}</div>
                    <div>
                      <button mat-icon-button (click)="removeRow(row)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">          
            <div class="row">
              <div class="col">
                <mat-form-field class="mt-5 w-75">
                  <mat-select multiple [(ngModel)]="selectedValues" name="selectedValues" (selectionChange)="updateTableData()"
                    placeholder="Select Values">
                    <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="w-100"></div>
              <div class="col">
                <div class="selected-values w-75 mt-5">
                  <div *ngFor="let value of selectedValues; let i = index" class="menu-box">
                    <!--  fxLayoutAlign="space-between center" cdkDrag-->
                    <div class="menu-custom-placeholder"></div>
                    
                      <!--(click)="toggleEdit(i)" && !edit[i]-->
                      <div *ngIf="selectedAggregations[value]">
                        {{selectedAggregations[value].aggregation}} of {{selectedAggregations[value].field}}
                      </div>

                      <!-- && !edit[i]-->
                      <div *ngIf="selectedAggregations[value]">
                        <button mat-icon-button (click)="removeValue(value)">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </div>

                      <!-- || edit[i]-->
                      <mat-form-field class="w-100" *ngIf="!selectedAggregations[value]">
                        <mat-select [(ngModel)]="aggregation[value]" name="aggregation" (selectionChange)="setAggregation()"
                          placeholder="Select Aggregation">
                          <mat-option *ngFor="let aggr of aggregations" [value]="aggr">{{aggr}}</mat-option>
                        </mat-select>
                      </mat-form-field>

                      <!-- TODO: remove aggr if value is removed -->
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-6">
            <mat-form-field class="mt-5 w-75">
              <mat-select [(ngModel)]="selectedFilters" name="selectedFilters" placeholder="Select Filters"
                (selectionChange)="updateTableData()">
                <mat-option *ngFor="let column of columns" [value]="column">{{column}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-modal-footer float-right"> 
      <button type="button" class="btn btn-secondary mr-2" mat-dialog-close>Cancel</button>
      <button type="button" class="btn btn-primary" [mat-dialog-close]="pivotData">Insert Pivot Table</button>
    </div>
  </div>
</div>
