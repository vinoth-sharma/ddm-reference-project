<div id="table-container">
  <table mat-table matSort [dataSource]="dataSource" #table (matSortChange)="sortData($event)">
    <ng-container *ngFor="let col of columns; let colIndex = index" matColumnDef="{{col}}">
      <th mat-header-cell mat-sort-header *matHeaderCellDef [hidden]="!columns.length">
        <span>{{col}}</span>
        <i class="material-icons search-icon" (click)="isSearchable(colIndex,col)">search</i>
        <input type="text" id="column-search" [formControl]="searchItem" *ngIf="searchData && searchData[colIndex] && searchData[colIndex]['isSearchable']"
          autofocus />
          <!-- <i class="material-icons search-icon" style="    position: absolute;
          bottom: 0;
          left: 35%;" *ngIf="searchData && searchData[colIndex] && searchData[colIndex]['filter']">filter_list</i> -->
          <i class="fa fa-filter" style="    position: absolute;
          bottom: 0;
          left: 35%;" *ngIf="searchData && searchData[colIndex] && searchData[colIndex]['filter']"></i>
      </th>
      <td mat-cell *matCellDef="let row">{{row[col] ? row[col] : '-'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator class="table-paginator" [hidden]="!dataSource['data'].length" [pageSizeOptions]="[10, 20]"
    showFirstLastButtons></mat-paginator>
  <p *ngIf="!dataSource['data'].length" class="no-data">No Data Available</p>
  <p *ngIf="columns && !dataSource['data'].length" class="no-data">No Data Available</p>
</div>
