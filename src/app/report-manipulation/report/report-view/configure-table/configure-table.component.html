<div class="modal-container">
  <div class="modal-header">
    Customize Table
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body" style="padding: 5px 20px;">
    <div class="configure-container">
      <div class="conf-row1">
        <div class="row1-part">
            <p>Header Background Color</p>
            <div class="color-box" 
            [(colorPicker)]="selectedParams.color" [style.background]="selectedParams.color"
           [cpPosition]="'bottom'">
          </div>
        </div>
        <div class="row1-part">
            <p>Header Color</p>
            <div class="color-box" 
            [(colorPicker)]="selectedParams.color" [style.background]="selectedParams.color"
           [cpPosition]="'bottom'">
          </div>
        </div>
        <div class="row1-part">
            <!-- <p>Font Family</p> -->
            <mat-form-field>
                <mat-label>Select Font family</mat-label>
                <mat-select>
                  <mat-option value="1">Option 1</mat-option>
                  <mat-option value="1">Option 1</mat-option>
                  <mat-option value="1">Option 1</mat-option>
                  <mat-option value="1">Option 1</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
      </div>
      <div class="conf-row2">
        <p>Columns to be displayed : </p>
        <mat-form-field>
          <mat-label>Select Columns</mat-label>
          <mat-select multiple>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="1">Option 1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="preview-table-container">

    </div>

  </div>

  <div class="modal-footer">
    <button mat-raised-button (click)="closeDailog();" style="margin-right: 10px;" [cssBtn]="'cancel'">Cancel</button>
    <button mat-raised-button (click)="saveModification();" [cssBtn]="'ok'" [paramFlag]="false">
      Save Changes
    </button>
  </div>
</div>
