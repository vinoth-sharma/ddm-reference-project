<div id="select-tables-wrapper" class="container-fluid">

  <div *ngIf="joins.length">
    <div class="row" *ngFor="let join of joins; index as rowIndex; last as isLast" id="row-{{rowIndex}}">
      <div class="col-md-3 inline-col">
        <div class="form-group">
          <label for="tables-{{rowIndex}}">Select table</label>
          <select *ngIf="join['table1'].listType === 'tables' || join['table1'].listType === 'related tables'"
            class="form-control" id="tables-{{rowIndex}}" [(ngModel)]="join['table1'].table.mapped_table_name" disabled>
            <option *ngFor="let table of tables[join.table1.listType]" [ngValue]="table.mapped_table_name">
              {{table.mapped_table_name}}</option>
          </select>

          <select *ngIf="join['table1'].listType === 'custom tables'" class="form-control" id="tables-{{rowIndex}}"
            [(ngModel)]="join['table1'].table.custom_table_name" disabled>
            <option *ngFor="let table of tables[join.table1.listType]" [ngValue]="table.custom_table_name">
              {{table.custom_table_name}}</option>
          </select>
        </div>
      </div>

      <div class="col-md-3 offset-md-1 inline-col">
        <label for="columns">Select column</label>
        <ng-multiselect-dropdown [disabled]="true" [data]="join['table1'].table.mapped_column_name"
          [(ngModel)]="join['table1'].columns" [settings]="columnDropdownSettings">
        </ng-multiselect-dropdown>
      </div>

      <div class="w-100"></div>

      <div class="col-md-3 inline-col">
        <div class="form-group">
          <label for="tables-{{rowIndex}}">Select table</label>
          <select *ngIf="join['table2'].listType === 'tables' || join['table2'].listType === 'related tables'"
            class="form-control" id="tables-{{rowIndex}}" [(ngModel)]="join['table2'].table.mapped_table_name" disabled>
            <option *ngFor="let table of tables[join.table2.listType]" [ngValue]="table.mapped_table_name">
              {{table.mapped_table_name}}</option>
          </select>

          <select *ngIf="join['table2'].listType === 'custom tables'" class="form-control" id="tables-{{rowIndex}}"
            [(ngModel)]="join['table2'].table.custom_table_name" disabled>
            <option *ngFor="let table of tables[join.table2.listType]" [ngValue]="table.custom_table_name">
              {{table.custom_table_name}}</option>
          </select>
        </div>
      </div>

      <div class="col-md-3 offset-md-1 inline-col">
        <label for="columns">Select column</label>
        <ng-multiselect-dropdown [disabled]="true" [data]="join['table2'].table.mapped_column_name"
          [(ngModel)]="join['table2'].columns" [settings]="columnDropdownSettings">
        </ng-multiselect-dropdown>
      </div>

      <div class="col-md-1 offset-md-1 text-center px-0 inline-col">
        <div class="form-group">
          <select class="form-control" disabled [(ngModel)]="join.type" id="join['id']">
            <option selected disabled value="">Join</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="inner">Inner</option>
            <option value="outer">Outer</option>
          </select>
        </div>
      </div>
      <hr class="w-100" *ngIf="!isLast">
    </div>
  </div>

  <div class="row" *ngFor="let selected of selectedTables; index as rowIndex; last as isLast">
    <div class="col-md-3 inline-col">
      <div class="form-group">
        <label for="select-{{rowIndex}}">Select table/custom table</label>
        <select class="form-control" id="select-{{rowIndex}}" [(ngModel)]="selected.listType"
          [disabled]="selected.listType === 'related tables'">
          <option selected value="tables">Tables</option>
          <option value="custom tables">Custom Tables</option>
          <option value="related tables" class="d-none">Related Tables</option>
        </select>
      </div>
    </div>

    <div class="w-100"></div>

    <div class="col-md-3 inline-col">
      <div class="form-group" *ngIf="selected.listType">
        <label for="tables-{{rowIndex}}">Select table</label>
        <select *ngIf="selected.listType === 'tables'" class="form-control" id="tables-{{rowIndex}}"
          [(ngModel)]="selected.table" (change)="getRelatedTables(selected)">
          <option *ngFor="let table of tables['tables']" [ngValue]="table">{{table.mapped_table_name}}</option>
        </select>

        <select *ngIf="selected.listType === 'custom tables'" class="form-control" id="tables-{{rowIndex}}"
          [(ngModel)]="selected.table" (change)="resetColumns(selected)">
          <option *ngFor="let table of tables['custom tables']" [ngValue]="table">{{table.custom_table_name}}
          </option>
        </select>

        <select *ngIf="selected.listType === 'related tables'" class="form-control" id="tables-{{rowIndex}}"
          [(ngModel)]="selected.table" (change)="resetColumns(selected)">
          <option *ngFor="let table of tables['related tables']" [ngValue]="table">{{table.mapped_table_name}}
          </option>
        </select>
      </div>
    </div>

    <div class="col-md-1 text-center px-0 inline-col">
      <div *ngIf="selected.table && selected.columns.length && isLast">
        <button type="button" *ngIf="isRelated" class="btn btn-sm btn-secondary add" (click)="addRow()">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button type="button" *ngIf="!isRelated" class="btn btn-sm btn-secondary" (click)="addRow()">
          New Item
        </button>
      </div>
    </div>

    <div class="col-md-3 inline-col" *ngIf="selected.table">
      <label for="columns">Select column</label>
      <ng-multiselect-dropdown [data]="selected['table']['mapped_column_name']" [(ngModel)]="selected.columns"
        [settings]="columnDropdownSettings" (onSelect)="setRelated()">
      </ng-multiselect-dropdown>
    </div>

    <div class="col-md-1 text-center px-0 inline-col">
      <div class="form-check form-check-inline mt-5" *ngIf="selected.table && selected.columns.length">
        <input class="form-check-input" type="checkbox" id="checkbox-{{rowIndex}}" [checked]="selected.checked"
          (change)="createJoin(selected, $event.target.checked)">
        <label class="form-check-label" for="checkbox-{{rowIndex}}"></label>
      </div>
    </div>

    <div class="col-md-1 text-center px-0 inline-col"
      *ngIf="(currentJoin['tables'].length === 2) && (selected === selectedTables[1])">
      <div class="form-group">
        <select class="form-control" [(ngModel)]="currentJoin.type" (change)="createJoin(selected)">
          <option selected disabled value="">Join</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
          <option value="inner">Inner</option>
          <option value="outer">Outer</option>
        </select>
      </div>
    </div>
    <hr class="w-100" *ngIf="!isLast">
  </div>
</div>
