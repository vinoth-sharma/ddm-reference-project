<div  class="modal fade" id="descriptionModal" role="dialog" aria-labelledby="descriptionModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
  
    <!-- Modal content-->
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >&times;</button>
        <h5 class="modal-title" style="margin:10px;font-size:24px;font-weight: 500;">Edit Description</h5>
      </div>

      <div class="modal-body" style="min-height: 90px;max-height: 200px;padding: 35px 20px 20px;">
        <div class="col-xs-4 pl-0 pr-0" style="margin-left: 4.75%;width:20.25%;">
          Edit Description:
        </div>
        <div class="col-xs-8 pr-0 pl-0 mt-0">
          <input [(ngModel)]="slDescription" maxlength="50" class="input form-control MRGR10PX MRGT4PX" type="text" style="width: 100%" />
        </div>
        <!-- <ng-template #nonEdit>
          <p style="border-bottom:1px solid grey;cursor:unset;">{{ reportDescription.trim() || 'No information available' }}</p>
      </ng-template>     -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)=reset();>Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="check();" >Save</button>
      </div>
    </div>
    
  </div>
</div>
