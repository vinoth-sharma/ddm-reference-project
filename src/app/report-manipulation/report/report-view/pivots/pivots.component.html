<div class="modal-container">
  <div class="modal-header">  
    Pivots
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <div class="modal-body" style="padding:55px;">
    <div class="opt-container"> 
      <div class="opt-title">Please select the report id :</div>
      <mat-form-field>
        <mat-label>report id</mat-label>
        <mat-select>
          <mat-option value="bar">Bar Chart</mat-option>
          <mat-option value="pie">Line Chart</mat-option>
          <mat-option value="pie">Pie Chart</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="opt-container">
      <div class="opt-title">Please select the appropriate sheets :</div>
      <mat-form-field>
        <mat-label>sheet id</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-raised-button style="margin-right: 20px;" (click)="closeDailog();">Cancel</button>
    <button mat-raised-button (click)="cloneSheet();">Clone sheet</button>
  </div>
</div>
