<!-- Nav tabs -->
<ul class="nav nav-tabs nav-fill nav-justify" id="navId">
  <li class="nav-item ">
    <a class="nav-link" routerLink="active" (click)="selectExist()">Existing Conditions</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="active" (click)="selectCreate()">Define new Condition</a>
  </li>
</ul>

<!-- Tab for Existing conditions -->
<div *ngIf="existShow">
  <div class="form-group">
    <input type="text" placeholder="Search for Condition(s)" class="form-control search options" (input)="filterList($event.target.value)" />
     </div>
  <div *ngIf="isLoad" class="spinner text-center">
    <img src="assets/spinner.gif">
  </div>
  <ul class="list-group scroll-area options">
    <li class="list-group-item border-0" *ngFor="let item of conditions">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="{{item.condition_name}}" (change)="onSelect($event)">
        <!-- [checked]="item.applied_flag" -->
        <label class="form-check-label" style="font-weight:normal" for="{{item.condition_name}}">{{item.condition_name}}</label>
      </div>
    </li>
  </ul>

  Condition Formula:
  <div class="input-group mb-1">
    <textarea class="form-control" style="float:float;width:95%" rows="3" disabled>{{selectedObj}}</textarea>
    <div class="btn-group-vertical" style="float:right;width:5%;">
      <button type="button" class="btn btn-primary btn-sm">Apply</button>
      <button type="button" class="btn btn-primary btn-sm">Delete</button>
    </div>
  </div>

  <!-- Tab for Define new Condition -->
  <div *ngIf="createShow">
    Create a new condition.
  </div>
