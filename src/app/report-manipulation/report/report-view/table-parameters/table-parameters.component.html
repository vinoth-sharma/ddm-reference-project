<div class="modal-container">
  <div class="modal-header">
    Parameters
    <mat-icon style="cursor:pointer;" (click)="closeDailog();">close</mat-icon>
  </div>
  <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
    <mat-tab label="Clone Parameters">
      <app-clone-parameters [paramData]="tableSheetData" *ngIf="dataInject"
      (exitCloneParameter)="cloneParameter($event)"></app-clone-parameters>
      <div class="loader" *ngIf="!dataInject">
        <div>Loading......</div>
      </div>
    </mat-tab> 
    <mat-tab label="Create Parameters">
      <app-create-parameters [paramData]="tableSheetData" *ngIf="dataInject"
      (exitEditParameter)="parameterCreated($event)" [cloneParameter]="cloneParamValue"></app-create-parameters>
      <div class="loader" *ngIf="!dataInject">
        <div>Loading......</div>
      </div>
    </mat-tab>
    <mat-tab label="Manage Parameters">
      <app-manage-table-parameters [paramData]="tableSheetData" *ngIf="dataInject"
       (emitEditParameter)="editSelectedParam($event)">
      </app-manage-table-parameters>
      <div class="loader" *ngIf="!dataInject">
        <div >Loading......</div>
      </div>
    </mat-tab>
    <mat-tab label="Edit Parameter" *ngIf="dataInject && enableEditing">
      <app-edit-parameters [paramData]="tableSheetData" (exitEditParameter)="closeEditParameter($event)" 
      [data]="selectedEditParam"></app-edit-parameters>
    </mat-tab>
  </mat-tab-group>
</div>
