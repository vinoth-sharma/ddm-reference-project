<div class="modal fade" id="createParameter" tabindex="-1" role="dialog" aria-labelledby="createParameterId"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Create Parameters</h3>
        <button type="button" class="close" data-dismiss="modal" (click)="reset()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  [formGroup]=parameterForm>
          <mat-form-field>
            <mat-label>Select item</mat-label>
            <mat-select  formControlName ="column" name="column">
              <mat-option *ngFor="let col of columns" [value]="col">
                {{col.column}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field floatPlaceholder="auto" dividerColor="primary">
            <input matInput formControlName ="name" type="text" required placeholder="Enter Parameter Name" (input)="checkDuplicate($event.target.value)">
            <mat-error *ngIf="!parameterForm.controls.name.valid">Duplicate Name!</mat-error>
          </mat-form-field>        

          <mat-form-field floatPlaceholder="auto" dividerColor="primary"  class="param-desc">
            <input matInput formControlName ="values" type="text" required placeholder="Enter dataset to upload values" style="text-overflow: ellipsis;">
          </mat-form-field>     

          <input type="file" style="display: none;" accept=".xls,.xlsx" id="fileUpload" (change)="uploadFile($event)">
          <mat-icon (click)="triggerFileBtn()" class="mt-4 float-right pointer">arrow_upward</mat-icon>

          <mat-form-field class="stretch-height">
            <textarea matInput formControlName ="description" required placeholder="Add Description"></textarea>
          </mat-form-field>
        
          <mat-form-field floatPlaceholder="auto" dividerColor="primary">
            <input matInput  formControlName ="default" type="text" required placeholder="Add Default value">
          </mat-form-field>     
        </form>
      </div>

      <div class="modal-footer mt-0">
        <button type="button" class="btn btn-secondary" (click)="reset()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="create()" [disabled]="!parameterForm.valid">Create</button>
      </div>

    </div>
  </div>
</div>
