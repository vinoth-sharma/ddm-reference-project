<div  class="modal fade" id="infoModel" role="dialog" aria-labelledby="infomationModel">
    <div class="modal-dialog modal-dialog-centered" role="document">
    
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)='reset()'>&times;</button>
          <h5 class="modal-title" style="margin:10px;font-size:24px;font-weight: 500;">More information</h5>
        </div>

        <div class="modal-body" style="min-height: 90px;max-height: 200px;padding: 35px 20px 20px;">
          <div *ngIf='isEditable;else nonEdit'>
            <textarea contenteditable="true" id='textarea'>{{ reportDescription.trim()  }}</textarea>
          </div>
          <ng-template #nonEdit>
            <p style="border-bottom:1px solid grey;cursor:unset;">{{ reportDescription.trim() || 'No information available' }}</p>
        </ng-template>    
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="editInfo()" [disabled]='!editBtnActive'>Edit</button>
          <button type="button" class="btn btn-success" (click) = "saveChanges()" [disabled]='isUnchanged' >Save Changes</button>
        </div>
      </div>
      
    </div>
  </div>
